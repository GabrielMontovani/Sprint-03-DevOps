<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>

		<p:card class="card-form">
			<f:facet name="title">
	       Cadastro do novo produto
	    </f:facet>
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-grid">
						<label for="local" class="p-col-fixed" style="width: 100px">Local</label>
						<div class="p-col">
							<p:inputText id="local"
								value="#{cadastroProdutosBean.cadastroProdutos.local}"
								placeholder="Digite o nome da sua loja e descrição dos produtos"
								required="true">
								<f:validateLength minimum="3" maximum="2000" />
								<f:ajax event="blur" render="messages" />
							</p:inputText>
						</div>
					</div>


					<div class="p-field p-grid">
						<label for="description" class="p-col-fixed" style="width: 100px">Description</label>
						<div class="p-col">
							<p:inputTextarea id="description"
								value="#{cadastroProdutosBean.cadastroProdutos.description}">
								<f:validateLength minimum="50" maximum="255" />
								<f:ajax event="blur" render="messages" />
							</p:inputTextarea>
						</div>
					</div>

				</div>
			</h:form>

			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{cadastroProdutosBean.save}">
					<f:ajax execute="@form" render="messages" />
				</p:commandButton>
				<p:commandButton icon="pi pi-times" value="Cancel"
					styleClass="ui-button-secondary" style="margin-left: .5em" />
			</f:facet>
		</p:card>


		<div class="card">
			<h:form id="form">
				<p:dataTable id="cadastroProdutoss" var="cadastroProdutos"
					value="#{cadastroProdutosBean.cadastroProdutoss}">
					<f:facet name="header">
		              CadastroProdutos List
		            </f:facet>

					<p:column headerText="Local">
						<h:outputText value="#{cadastroProdutos.local}" />
					</p:column>

					<p:column headerText="description">
						<h:outputText value="#{cadastroProdutos.description}" />

					</p:column>

				</p:dataTable>
			</h:form>
		</div>


	</ui:define>

</ui:composition>


</html>
